<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Mural</title>
    <link rel="stylesheet" href="Estilos.css">
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function FuncaoParaExecutar(Cor){
            switch(Cor){
                case 'vermelho' : document.bgColor = 'red'; break;
                case 'branco' : document.bgColor = 'white'; break;
                case 'verde' : document.bgColor = 'green'; break;
            }
        }
    </script>
</head>
<body>
    <div class="barrafixa">
        <h3>COR DE FUNDO!</h3>
        <button onclick="FuncaoParaExecutar('vermelho')" class="btn btn-vermelho" >vermelho</button>
        <button onclick="FuncaoParaExecutar('branco')" class="btn btn-branco" >branco</button>
        <button onclick="FuncaoParaExecutar('verde')" class="btn btn-verde" >verde</button>
    </div>

    <h1>Deixe seu recado!</h1>
    Nome <input type="text" id="nome"><br>
    Mensagem <input type="text" id="mensagem"><br>
    <button id="btnAdd" class="btn-azul">Enviar</button><br>

    <script>
        window.cont = 1;
        var nome = document.getElementById("nome");
        var mensagem = document.getElementById("mensagem");
        $("#btnAdd").click(function(){
            $("#listaElementos").append('<div id="campo' + cont +'">'+nome.value +" : " + mensagem.value +'<button id="' + cont + '" class="btn-azul btn-apagar">Excluir</button><br></div>')
            cont++;
        });
        $('div').on('click', '.btn-apagar', function () {
            var button_id = $(this).attr('id');
            $('#campo' + button_id + '').remove();
        });
    </script>

    <form id="listaElementos"></form>
    <footer>
        <button onclick="acionaAlerta()" class="btn-azul"> Créditos </button>
        <script>
            function acionaAlerta(){
                alert("Desenvolvimento de Software para Web: João Victor dos Santos Barros e Lucas Rafael Alves Olveira")
            }
       </script>
    </footer>
</body>
</html>
